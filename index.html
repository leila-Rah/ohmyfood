<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/1769ca2fc3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <!-- tête de page -->
    <header class='logo'>
        <p class='logo'><img src='./images/logo/ohmyfood.png' alt='logo ohmyfood' class='logo__image'></p>
 </header>
 <main>
    <!-- recherche-->
    <div class="ville">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Paris,Belleville</h3>
    </div>
    <!-- titre + texte -->
    <div class="hero">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception,sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </div>
    <h2>fonctionnement</h2>
    <section class="fonctionnement">
        
        <div class="choix">
            <span class="bouton--numero">1</span>
            <i class="fa-sharp fa-solid fa-mobile-screen-button"></i>
            <span>choisissez un restaurant</span>
            
        </div>
        <div class="choix">
            <span class="bouton--numero">2</span>
            <i class="fa-duotone fa-solid fa-list"></i>
            <span>composez votre menu</span>
        </div>
        <div class="choix">
            <span class="bouton--numero">3</span>
            <i class="fa-solid fa-store"></i>
            <span>dégustez au restaurant</span>
        </div>
    </section>
 </main>   
</body>
</html>
